<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .coin {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 50%;
            margin: 2rem auto;
            transition: transform 0.5s ease-out;
        }
        .flipping {
            animation: flip 2s ease-in-out;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(1800deg); }
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 0.5rem;
        }
        #flipBtn {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coin Flipper</h1>
        <div class="coin" id="coin"></div>
        <div>
            <label class="upload-btn">
                Upload Heads Image
                <input type="file" id="headsInput" accept="image/*">
            </label>
            <label class="upload-btn">
                Upload Tails Image
                <input type="file" id="tailsInput" accept="image/*">
            </label>
        </div>
        <button id="flipBtn">Flip Coin</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
